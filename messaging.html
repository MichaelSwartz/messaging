<head>
  <title>Messaging</title>
</head>

<body>
  <div class="container">
    {{> loginButtons}}

    <div class="chats">
      {{#if currentUser}}
        <form class="form new-chat">
          <input type="text" name="text" placeholder="Create new chat here">
        </form>
      {{/if}}

      <ul>
        {{#each chats}}
          {{> chat}}
        {{/each}}
      </ul>
    </div>

    <div class="messages">
      {{#if currentUser}}
        <form class="form new-message">
          <input type="text" name="text" placeholder="Click here to type messages!" />
        </form>
      {{else}}
        Sign in to create chats and write messages
      {{/if}}

      <ul>
        {{#each messages}}
          <span class="text"><strong>{{username}}</strong>{{> message}}</span>
        {{/each}}
      </ul>
    </div>
  </div>
</body>

<template name="message">
  <li>
    <button class="delete">&times;</button>

    <span class="text">{{text}}</span>
  </li>
</template>

<template name="chat">
  <li>{{name}}</li>
</template>
