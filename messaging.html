<head>
  <title>Messaging</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Messages</h1>

      <form class="new-message">
        <input type="text" name="text" placeholder="Click here to type!" />
      </form>
    </header>

    <ul>
      {{#each messages}}
        {{> message}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="message">
  <li class="{{#if read}}read{{/if}}">
    <button class="delete">&times;</button>

    <span class="text">{{text}}</span>
  </li>
</template>
